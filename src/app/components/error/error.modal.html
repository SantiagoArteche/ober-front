<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
  (click)="onClose()"
>
  <div
    class="relative top-20 mx-auto p-5 border w-[300px] sm:w-[400px] lg:w-[700px] shadow-lg rounded-md bg-white"
    (click)="$event.stopPropagation()"
  >
    <div class="mt-3 text-center">
      <div
        class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100"
      >
        <svg
          class="h-6 w-6 text-red-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
      </div>
      <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">Error</h3>
      <div class="mt-2 px-7 py-3">
        <p class="text-sm text-gray-500">{{ title }}</p>
        <div class="mt-4 bg-red-50 p-4 rounded-md">
          <p class="text-sm text-red-700 whitespace-pre-line">{{ message }}</p>
        </div>
      </div>
      <div class="items-center px-4 py-3">
        <button
          (click)="onClose()"
          class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
