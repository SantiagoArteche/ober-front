<div
  class="min-h-screen bg-indigo-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full space-y-6">
    <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">
      Crear Proyecto
    </h2>

    <form
      [formGroup]="createProjectForm"
      (ngSubmit)="onSubmit()"
      class="space-y-6"
    >
      <div class="space-y-2">
        <label for="name" class="block text-sm font-medium text-gray-700">
          Nombre del Proyecto:
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            createProjectForm.get('name')?.invalid &&
            createProjectForm.get('name')?.touched
          "
          class="text-sm text-red-600"
        >
          El nombre del proyecto es requerido
        </div>
      </div>

      <app-multi-select-users
        [selectedUsers]="selectedUsers"
        (selectedUsersChange)="onSelectedUsersChange($event)"
      ></app-multi-select-users>

      <button
        type="submit"
        [disabled]="createProjectForm.invalid || isSubmitting"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="isSubmitting" class="mr-2">
          <svg
            class="animate-spin h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </span>
        Crear Proyecto
      </button>
    </form>
  </div>
</div>
