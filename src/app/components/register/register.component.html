<div
  class="min-h-screen bg-indigo-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full space-y-6">
    <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">
      Registrarse
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-gray-700">
          Nombre de usuario:
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            registerForm.get('username')?.invalid &&
            registerForm.get('username')?.touched
          "
          class="text-sm text-red-600"
        >
          El nombre de usuario debe ser valido
        </div>
      </div>
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email:
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="text-sm text-red-600"
        >
          El email debe ser valido
        </div>
      </div>
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">
          Contraseña:
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="text-sm text-red-600"
        >
          La contraseña debe ser valida y debe contener 8 caracteres o más
        </div>
      </div>
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Register
      </button>
    </form>
    <button
      type="button"
      routerLink="/login"
      class="w-full flex justify-center py-2 px-4 border border-indigo-600 rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Login
    </button>
  </div>
</div>
